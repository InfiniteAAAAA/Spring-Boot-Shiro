server:
  context-path: /web

spring:
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/shiro?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: root
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.jdbc.Driver

  thymeleaf:
    cache: false

mybatis:
  # type-aliases扫描路径
  type-aliases-package: com.infinite.pojo
  # mapper xml实现扫描路径
  mapper-locations: com.infinite.dao./*.xml
  property:
    order: BEFORE
     